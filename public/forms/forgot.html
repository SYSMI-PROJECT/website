<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/jpg" href="./PNG/SYSMI connect.jpg">
    <link rel="stylesheet" type="text/css" href="/public/import/css/forms/login.css">
    <link rel="stylesheet" href="/public/import/css/forms/forgot.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/public/img/icon/Logo.png">
    <title>Changer le mot de passe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="login-box">
    <!-- Message -->
    <p class="message">Veuillez entrer votre nouveau mot de passe.</p>
    
    <!-- Formulaire de changement de mot de passe -->
    <form action="/public/import/php/script/forms/forgot.php" method="post">
        <div class="user-box">
            <input type="email" name="email" id="email" required>
            <label>Adresse e-mail</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" id="password" required>
            <label>Mot de passe</label>
            <i class="far fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <div class="user-box">
            <input type="password" name="confirm_password" id="confirm_password" required>
            <label>Confirmez le mot de passe</label>
            <i class="far fa-eye toggle-password" id="toggleConfirmPassword"></i>
        </div>
        <div>
            <button type="submit">Changer le mot de passe</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPassword = document.getElementById('confirm_password');

    toggleConfirmPassword.addEventListener('click', function () {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
});
</script>
</body>
</html>
