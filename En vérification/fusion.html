<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fusion de Profils</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .fusion-container {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px #ff00ff80, 0 0 40px #00fff780;
      border: 3px solid #0ff;
      transition: transform 1s ease-in-out;
    }

    .half-avatar {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
    }

    .left-half {
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0% 100%);
      z-index: 1;
    }

    .right-half {
      clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
      z-index: 2;
    }

    .half-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fusion-name {
      margin-top: 25px;
      font-size: 22px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      text-align: center;
    }

    .fusion-button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
      transition: all 0.3s ease;
    }

    .fusion-button:hover {
      background-color: #0ff;
      transform: scale(1.05);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .fusion-container.fused {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 40px #ff00ff, 0 0 80px #00fff7;
    }
  </style>
</head>
<body>

  <!-- Particles -->
  <div id="particles-js"></div>

  <div class="fusion-container" id="fusion">
    <div class="half-avatar left-half">
      <img src="/public/uploads/avatar/pdp_208.png" alt="Avatar Gauche">
    </div>
    <div class="half-avatar right-half">
      <img src="/public/uploads/avatar/pdp_141.png" alt="Avatar Droit">
    </div>
  </div>

  <!-- Nom fusionné -->
  <div class="fusion-name" id="fusionName">⚔️ ???</div>

  <!-- Bouton -->
  <button class="fusion-button" onclick="fusionner()">Fusionner</button>

  <!-- Script particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 40 },
        color: { value: ["#ff00ff", "#00fff7", "#ffffff"] },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });
  </script>

  <!-- Script fusion + nom automatique -->
  <script>
    const user1 = "zac_Xgamer";
    const user2 = "neon_95";

    function generateFusionName(u1, u2) {
      const part1 = u1.split("_")[0].slice(0, 3).toUpperCase();
      const part2 = u2.split("_")[0].slice(-3).toLowerCase();
      return `⚡ ${part1}-${part2} Squad`;
    }

    function fusionner() {
      document.getElementById("fusion").classList.add("fused");
      const fusionName = generateFusionName(user1, user2);
      document.getElementById("fusionName").textContent = fusionName;
    }
  </script>

</body>
</html>
